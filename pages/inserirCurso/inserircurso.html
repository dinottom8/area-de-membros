<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="inserircursostyle.css">
</head>
<body>
    <form class="formularioLoginAluno">
        <h2>Inserir Curso</h2>
        <div class="caixaEntrada">
            <label for="username">Nome do Curso*</label>
            <input class="opaamiguinho" type="text" placeholder="Digite aqui o nome do edital..." id="username" name="username">
        </div>
        <div class="caixaEntrada">
            <label for="password">Descrição(opcional)</label>
            <input class="opaamiguinho" type="text" placeholder="Digite aqui a descrição..." id="password" name="password">
        </div>
        <div class="caixaEntrada">
            <label for="password">Arquivo PDF*</label>
            <input type="file" placeholder="Digite aqui a descrição..." id="password" name="password">
        </div>
        <div class="caixaBotoes">
            <button type="submit">Enviar!</button>
        </div>
    </form>
    <div class="myGithub">
        @dinottom8
    </div>
</body>
</html>
